<form class="item-form" #ItemForm="ngForm"*ngIf="item" >
    <div class="form-group" *ngIf="!isAdd">
        <label>Item No
            <input class="form-control" type="id" disabled="true" [(ngModel)]="item.item_no" name="id" >
             </label>
    </div>

    <div class="form-group">
        <label>Name
            <input class="form-control" type="text" required [(ngModel)]="item.name"  name="name">
             </label>
    </div>
    <div class="form-group">
        <label>Amount
            <input class="form-control" type="text" required [(ngModel)]="item.amount" name="amount">
             </label>
    </div>
    <div class="form-group">
        <label>Inventory Code
            <input class="form-control" type="text" required [(ngModel)]="item.inventory_code" name="inventory_code">
             </label>
    </div>

<div class="form-group" >
    <button  class="btn btn-primary" type="submit" (click)="addItem(item)">submit</button>

</div>
</form>
